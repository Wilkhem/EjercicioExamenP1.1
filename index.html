<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EjercicioExamenP1.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Calculadora de Descuentos</h1>
    <form id="descuentoForm">
      <div class="mb-3">
        <label for="producto1" class="form-label">Producto 1</label>
        <input type="text" class="form-control producto" id="producto1" placeholder="Ingrese el valor del producto 1">
      </div>
      <div class="mb-3">
        <label for="producto2" class="form-label">Producto 2</label>
        <input type="text" class="form-control producto" id="producto2" placeholder="Ingrese el valor del producto 2">
      </div>
      <div class="mb-3">
        <label for="producto3" class="form-label">Producto 3</label>
        <input type="text" class="form-control producto" id="producto3" placeholder="Ingrese el valor del producto 3">
      </div>
      <div class="mb-3">
        <label for="producto4" class="form-label">Producto 4</label>
        <input type="text" class="form-control producto" id="producto4" placeholder="Ingrese el valor del producto 4">
      </div>
      <div class="mb-3">
        <label for="producto5" class="form-label">Producto 5</label>
        <input type="text" class="form-control producto" id="producto5" placeholder="Ingrese el valor del producto 5">
      </div>
      <div class="mb-3">
        <label for="subtotal" class="form-label">Subtotal</label>
        <input type="text" class="form-control" id="subtotal" readonly>
      </div>
      <div class="mb-3">
        <label id="descuentoLabel" for="descuento" class="form-label">Descuento</label>
        <input type="text" class="form-control" id="descuento" readonly value="">
      </div>
      <div class="mb-3">
        <label for="total" class="form-label">Total a Pagar</label>
        <input type="text" class="form-control" id="total" readonly>
      </div>
      <button type="button" class="btn btn-primary" id="calcularBtn">Calcular</button>
      <button type="button" class="btn btn-secondary" id="limpiarBtn">Limpiar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
